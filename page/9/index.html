  let retryCount = 0;

    const controller = new AbortController();
    const timeoutId = setTimeout(() => {
      controller.abort(new Error('Request timeout after 1000ms'));
    }, 1000);

    try {
      const response = await fetch('https://ipapi.co/json/', {
        signal: controller.signal
      });

      clearTimeout(timeoutId);

      if (!response.ok) {
        throw new Error('Network response was not ok');
      }

      const data = await response.json();

      document.getElementById('visitor-ip').textContent = data.ip || 'æ— æ³•è·å–';
      
      const parts = [];
      if (data.city) parts.push(data.city);
      if (data.region) parts.push(data.region);
      if (data.country_name) parts.push(data.country_name);
      
      document.getElementById('visitor-location').textContent = 
        parts.length > 0 ? parts.join(' - ') : 'æœªçŸ¥åœ°åŒº';

    } catch (err) {
      clearTimeout(timeoutId);

      // å¦‚æœæ˜¯è¶…æ—¶é”™è¯¯ï¼Œä¸”è¿˜æœ‰é‡è¯•æ¬¡æ•°ï¼Œåˆ™é‡è¯•ä¸€æ¬¡
      if (err.name === 'AbortError' && retryCount < MAX_RETRY) {
        retryCount++;
        // å¯é€‰ï¼šæ˜¾ç¤ºã€Œæ­£åœ¨é‡è¯•...ã€æç¤º
        document.getElementById('visitor-ip').textContent = 'è¶…æ—¶ï¼Œæ­£åœ¨é‡è¯•...';
        document.getElementById('visitor-location').textContent = 'â€”â€”';
        
        // ç«‹å³é‡è¯•ï¼ˆä¹Ÿå¯åŠ ä¸ªå¾ˆçŸ­çš„å»¶è¿Ÿï¼Œå¦‚ 300msï¼‰
        setTimeout(fetchVisitorInfo, 300);
        return;
      }

      // æœ€ç»ˆå¤±è´¥
      document.getElementById('visitor-ip').textContent = 'â–ˆâ–ˆâ–ˆâ–ˆ';
      document.getElementById('visitor-location').textContent = 'â–ˆâ–ˆâ–ˆâ–ˆ';
    }
  }

  // é¡µé¢åŠ è½½å®Œæˆåè·å–è®¿å®¢ä¿¡æ¯
  fetchVisitorInfo();

  // æ·»åŠ å¯¹PJAXäº‹ä»¶çš„ç›‘å¬ï¼Œä»¥ä¾¿åœ¨é¡µé¢åˆ‡æ¢åé‡æ–°è·å–è®¿å®¢ä¿¡æ¯
  document.addEventListener('pjax:complete', function() {

})();</script></main><canvas id="canvas-dust"></canvas></body></html>
